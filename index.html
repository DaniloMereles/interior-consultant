<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/public/css/styles.css">
    <title>Interior Consultant</title>
</head>
<body>
    <nav class="nav">
        <p class="nav__logo">
            THIS INTERIOR
        </p>

        <div class="nav__links" id="nav__links">
            <a href="#" class="nav__links-link">Home</a>
            <a href="#" class="nav__links-link">Collections</a>
            <a href="#" class="nav__links-link">About</a>
            <a href="#" class="nav__links-link">Contact</a>
        </div>

        <button class="nav__hamburger" id="nav__hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <main class="main">
        <section class="main__texts">
            <h1 class="main__title">
                Modern interior
            </h1>

            <p class="main__paragraph">
                A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
            </p>

            <button class="main__button">
                Read more <i class="fas fa-arrow-right"></i>
            </button>
        </section>

        <section class="main__bg">
            <img src="./app/public/img/photo1.png" alt="main img" class="main__img">

            <article class="card">
                <div class="card__profile">
                    <img src="./app/public/img/photo2.png" class="card__avatar" alt="card avatar">

                    <div class="card__info">
                        <h3 class="card__username">
                            Aliza Webber
                        </h3>
    
                        <p class="card__description">
                            Interior designer
                        </p>
                    </div>
                </div>

                <p class="card__feedback">
                    Designed in 2020 by Aliza Webber
                </p>
            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/01d39b23e6.js" crossorigin="anonymous"></script>
    <script src="./app/public/js/NavActive.js"></script>
</body>
</html>
